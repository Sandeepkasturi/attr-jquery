<html>
<head>
<script src ="https://github.com/jquery/jquery.git"></script>
<script>
$(document).ready(function(){
var title = $("em").attr("title");
$("#divcls").text(title);
});
</script>
<body>
<div id="divcls">
<em title="Jquery Attributes">This is first paragraph</em>
<p id="para">This is second paragraph</p>
</div>
</body>
</html>
